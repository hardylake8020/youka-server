<div class="zz-order-detail-info-view" layout-fill layout="row" layout-align="center start">
  <div class="detail-info-view detail-center-view" layout-fill>
    <div class="first-layer" ng-repeat="firstLayer in pageConfig.detailInfos">
      <div class="second-layer" layout="row" layout-align="start start"
           ng-repeat="secondLayer in firstLayer"
           ng-hide="secondLayer.isHide">
        <p class="label-key">{{secondLayer.text}}</p>
        <p class="label-value"
           ng-class="{empty: !secondLayer.value}"
           flex>{{secondLayer.value||'æ— '}}{{secondLayer.unit}}</p>
      </div>
    </div>
  </div>
</div>
