<div class="zz-switch" ng-class="{true: config.isOpen, false: !config.isOpen}"
     ng-click="config.switchHandle()">
  <p class="false background"></p>
  <p class="true background"></p>
  <p class="false text">{{config.closeText}}</p>
  <p class="true text">{{config.openText}}</p>
  <p class="slide-block"></p>
</div>
