<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script type="text/javascript" src="platform/static/js/global/jquery-1.11.1.js"></script>

    <script type="text/javascript" src="platform/static/js/global/global.client.controller.js"></script>
    <script type="text/javascript" src="platform/static/js/global/platform.client.controller.js"></script>

    <script type="text/javascript" src="platform/static/js/views/account_activate.client.controller.js"></script>
    <link type="text/css" rel="stylesheet" href="platform/static/css/views/register.client.style.css" />
    <title>注册</title>
</head>
<body>
<!--为了放置背景图片-->
<div class="bg">

    <div class="header">
        <div class="wrapper">
            <div class="left">
                <div class="logo">
                    <img src="platform/static/img/_logo/logo-green.png"/>
                </div>
            </div>
            <div class="right">
                <a href="/">首页</a>
                <a class="register" href="/signup">注册</a>
                <a class="login" href="/signin">登录</a>
            </div>
        </div>
    </div>
    <div  id="bodyContainer" class="content">
        <div class="wrapper">
            <div class="result-container">
                <div class="title">
                    <div class="left"><span>账户激活</span></div>
                </div>
                <div class="body">
                    <p id="tip">点击下方按钮向下面账户邮箱发送了一封验证邮件，请及时查看并进行激活。</p>
                    <div class="email">
                        <input id="username" name="username" readonly type="text" placeholder="邮箱"/>
                        <label id="usernameTip" class="tip">请输入正确的邮件地址</label>
                    </div>
                    <input id="sendActivateEmail" type="button" value="发送邮件激活账户" />
                    <input id="sendActivateEmailAgain" type="button" value="未收到邮件？再发送一次" />
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
      <div class="wrapper"><span>网站备案／许可证号：沪ICP备09012088号 &nbsp;&nbsp;&nbsp; 版权所有：邦达隆飞物流</span></div>
    </div>
</div>


</body>
</html>
