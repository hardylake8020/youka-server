<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script type="text/javascript" src="platform/static/js/global/jquery-1.11.1.js"></script>

    <script type="text/javascript" src="platform/static/js/global/global.client.controller.js"></script>
    <script type="text/javascript" src="platform/static/js/global/platform.client.controller.js"></script>

    <script type="text/javascript" src="platform/static/js/views/forgetPassword.client.controller.js"></script>
    <link type="text/css" rel="stylesheet" href="platform/static/css/views/register.client.style.css" />
    <title>忘记密码</title>
</head>
<body>
<!--为了放置背景图片-->
<div class="bg">

    <div class="header">
        <div class="wrapper">
            <div class="left">
                <div class="logo">
                    <img src="platform/static/img/_logo/logo-green.png"/>
                </div>
            </div>
            <div class="right">
                <a class="index" href="/">首页</a>
            </div>
        </div>
    </div>
    <div  id="bodyContainer" class="content">
        <div class="wrapper">
            <div class="center-container">
                <div class="title">
                    <div class="left"><span>忘记密码</span></div>
                </div>
                <form id="forgetPasswordForm" method="get"  >
                    <div class="email">
                        <input id="username" name="username" type="text" placeholder="请输入邮箱"/>
                        <label class="tip">请输入正确的邮件地址</label>
                    </div>
                    <input id="findPassword" type="button" value="找回密码" />
                    <input type="submit" style="display: none;" />
                </form>
            </div>
            <div class="result-container">
                <div class="title">
                    <div class="left"><span id="resultContent"></span></div>
                </div>
                <div class="body">
                    <p id="resultDetail"></p>
                    <input id="resultUsername" type="text" readonly value="">
                    <input id="findAgain" type="button" value="未收到邮件？再发送一次" />
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="wrapper"><span>网站备案／许可证号：沪ICP备14051177号－1 &nbsp;&nbsp;&nbsp; 版权所有：上海柱柱网络科技有限公司</span></div>
    </div>
</div>


</body>
</html>
