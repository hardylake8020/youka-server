<html lang="ch" manifest="">
<head>
    <title>柱柱下载-卡车司机版</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  maximum-scale=1.0, user-scalable=no">

    <!--所有文件加载完成后, 再执行此段代码-->
    <script type="text/javascript" src="../zz_supports/js/adapter_app.client.support.js"></script>
    <script type="text/javascript">
        function onDownloadAndroidClick() {
            var is_weixin = (function () {
                return window.navigator.userAgent.toLowerCase().match(/MicroMessenger/i) == 'micromessenger'
            })();
            if (is_weixin) {
                var winHeight = window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
                var box = document.getElementById('download_tip');
                box.style.height = winHeight + 'px';
                box.style.display = 'block';
                box.onclick = function () {
                    box.style.display = 'none';
                };
                return false;
            }
            window.open('http://' + window.location.host+"/zzqs2/toDownloadApp");

        }
        function onDownloadIosClick() {
            var is_weixin = (function () {
                return window.navigator.userAgent.toLowerCase().match(/MicroMessenger/i) == 'micromessenger'
            })();
            var winHeight = typeof window.innerHeight != 'undefined' ? window.innerHeight : document.documentElement.clientHeight;
            if (is_weixin) {
                var box = document.getElementById('download_tip');
                box.style.height = winHeight + 'px';
                box.style.display = 'block';
                box.onclick = function () {
                    box.style.display = 'none';
                };
                return false;
            }
           window.open('<%= apple_app_download %>');
        }
    </script>
</head>

<body style="position: relative; width: 720px; height: 100%; margin: 0 auto; text-align: center">
<div id="download_info">
    <img src="../platform/static/img/index/download_app/app_zhuzhu.png" style="margin-top:100px; "/>
    <img src="../platform/static/img/index/download_app/app_android_default.png" style="margin-top:70px; "
         onclick="onDownloadAndroidClick();"/><br />
    <img src="../platform/static/img/index/download_app/app_ios_default.png" style="margin-top:50px; "
         onclick="onDownloadIosClick();"/>
    <img src="../platform/static/img/index/download_app/app_footer.png" style="bottom:0;position:absolute;left:0; "/>
</div>


<!-- 微信打开时的操作提示-->
<div id="download_tip"
     style="position: absolute; top: 0; left:0; background-color: #1b1b1b; opacity: 0.8;width: 100%;height:100%; display: none;">
    <img src="../platform/static/img/index/download_app/app_tips_arow.png"
         style="position:absolute;right:50px; top:20px;"/>
    <img src="../platform/static/img/index/download_app/app_android_focus.png" style="margin-top:317px; "/><br />
    <img src="../platform/static/img/index/download_app/app_ios_focus.png" style="margin-top:50px; "/>
    <img src="../platform/static/img/index/download_app/app_tips_word.png" style="margin-top:50px;"/>
</div>
</body>
</html>
