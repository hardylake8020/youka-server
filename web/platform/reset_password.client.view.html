<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script type="text/javascript" src="platform/static/js/global/jquery-1.11.1.js"></script>

    <script type="text/javascript" src="platform/static/js/global/global.client.controller.js"></script>
    <script type="text/javascript" src="platform/static/js/global/platform.client.controller.js"></script>

    <script type="text/javascript" src="platform/static/js/views/resetPassword.client.controller.js"></script>
    <link type="text/css" rel="stylesheet" href="platform/static/css/views/register.client.style.css" />
    <title>注册</title>
</head>
<body>
<!--为了放置背景图片-->
<div class="bg">

    <div class="header">
        <div class="wrapper">
            <div class="left">
                <div class="logo">
                    <img src="platform/static/img/_logo/logo-green.png"/>
                </div>
            </div>
            <div class="right">
                <a class="index" href="/">首页</a>
            </div>
        </div>
    </div>
    <div  id="bodyContainer" class="content">
        <div class="wrapper">
            <div class="center-container">
                <div class="title">
                    <div class="left"><span>重置密码</span></div>
                </div>
                <form id="resetPasswordForm" method="post" action="#" >
                    <div class="email">
                        <input id="username" name="username" type="text" placeholder="邮箱" value="" readonly/>
                        <label class="tip">默认邮箱地址</label>
                    </div>
                    <div class="password">
                        <input id="password" name="newPassword" type="password" placeholder="新密码"/>
                        <label class="tip">请输入新密码</label>
                    </div>
                    <div class="password-twice">
                        <input id="passwordTwice" name="newPassword2" type="password" placeholder="确认密码"/>
                        <label class="tip">请保持密码一致</label>
                    </div>
                    <input id="verifyCode" type="hidden" name="verifyCode" value=""/>
                    <input id="resetPassword" type="button" value="确认" />
                    <input type="submit" style="display: none;" />
                </form>
            </div>
            <div class="result-container">
                <div class="title">
                    <div class="left"><span id="resultContent"></span></div>
                </div>
                <div class="body">
                    <p id="resultDetail"></p>
                    <input id="resultUsername" type="text" readonly value="">
                    <input id="login" type="button" value="登录" />
                    <input id="forgetPassword" type="button" value="忘记密码" />
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="wrapper"><span>网站备案／许可证号：沪ICP备14051177号－1 &nbsp;&nbsp;&nbsp; 版权所有：上海柱柱网络科技有限公司</span></div>
    </div>
</div>


</body>
</html>
