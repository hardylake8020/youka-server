<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script type="text/javascript" src="platform/static/js/global/jquery-1.11.1.js"></script>

    <script type="text/javascript" src="platform/static/js/global/global.client.controller.js"></script>
    <script type="text/javascript" src="platform/static/js/global/platform.client.controller.js"></script>

    <script type="text/javascript" src="platform/static/js/views/signup.client.controller.js"></script>
    <link type="text/css" rel="stylesheet" href="platform/static/css/views/register.client.style.css" />
    <title>注册</title>
</head>
<body>
<!--为了放置背景图片-->
<div class="bg">

    <div class="header">
        <div class="wrapper">
            <div class="left">
                <div class="logo">
                    <img src="platform/static/img/_logo/logo-green.png"/>
                </div>
            </div>
            <div class="right">
                <a class="login">需要帮助？400 886 9256 | </a>
                <a href="/">首页</a>
                <a class="login" href="/signin">登录</a>
            </div>
        </div>
    </div>
    <div  id="bodyContainer" class="content">
        <div class="wrapper">
            <div class="register-container">
                <div class="title">
                    <div class="left"><span>创建账号</span></div>
                </div>
                <form id="registerForm" method="post" action="#" >
                    <div class="email">
                        <input id="username" name="username" type="text" placeholder="邮箱"/>
                        <label class="tip">请输入正确的邮件地址</label>
                    </div>
                    <div class="password">
                        <input id="password" type="password" placeholder="密码"/>
                        <label class="tip">请输入密码</label>
                    </div>
                    <div class="password-twice">
                        <input id="passwordTwice" name="password" type="password" placeholder="确认密码"/>
                        <label class="tip">请保持密码一致</label>
                    </div>
                    <div class="read-me" style="display: none;">
                        <span class="icon"></span>
                        <label>我已阅读并同意柱柱科技服务条款</label>
                        <input id="readMe" name="readMe" type="hidden" value="true"/>
                    </div>
                    <input id="regist" type="button" value="注册" />
                    <input type="submit" value="注册" style="display: none;" />
                </form>
            </div>
            <div class="result-container">
                <div class="title">
                    <div class="left"><span id="resultContent">您的账号注册成功!</span></div>
                </div>
                <div class="body">
                    <p id="resultDetail">已向下方的邮箱发送了一封验证邮件，请及时查看并进行激活。</p>
                    <input id="resultUsername" type="text" readonly value="">
                    <input id="registAgain" type="button" value="未收到邮件？再发送一次" />
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="wrapper"><span>网站备案／许可证号：沪ICP备14051177号－1 &nbsp;&nbsp;&nbsp; 版权所有：上海柱柱网络科技有限公司</span></div>
    </div>
</div>


</body>
</html>
