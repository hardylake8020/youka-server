<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <script type="text/javascript" src="platform/static/js/global/jquery-1.11.1.js"></script>

    <script type="text/javascript" src="platform/static/js/global/global.client.controller.js"></script>
    <script type="text/javascript" src="platform/static/js/global/platform.client.controller.js"></script>

    <script type="text/javascript" src="platform/static/js/views/login.client.controller.js"></script>
    <link type="text/css" rel="stylesheet" href="platform/static/css/views/login.client.style.css" />
    <title>登录</title>
</head>
<body>
<!--为了放置背景图片-->
<div class="bg">

    <div class="header">
        <div class="wrapper">
            <div class="left">
                <div class="logo">
                    <img src="platform/static/img/_logo/logo-green.png"/>
                </div>
            </div>
            <div class="right">
                <a class="index"> 需要帮助？400 886 9256 | </a>
                <a class="index" href="/">首页</a>
                <a class="register" href="/signup">注册</a>
            </div>
        </div>
    </div>
    <div  id="bodyContainer" class="content">
        <div class="wrapper">
            <div class="login-container">
                <div class="title">
                    <div class="left"><span>登录</span></div>
                    <div class="right">

                    </div>
                </div>
                <form  method="post" action="#" >
                    <div class="username">
                        <input id="username" name="username" type="text" placeholder="账户名"/>
                        <label class="tip">账户名不存在</label>
                    </div>
                    <div class="password">
                        <input id="password" name="password" type="password" placeholder="密码"/>
                        <label class="tip">密码错误</label>
                    </div>
                    <input type="submit" style="display: none" />
                    <input id="login" type="button" value="登录" />
                    <div class="foot">
                        <div class="remember-me selected" style="display: none;">
                            <span class="icon"></span>
                            <label>下次自动登录</label>
                            <input id="rememberMe" type="hidden" />
                        </div>
                        <div class="operater">
                            <a href="/forget_password">忘记密码?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="wrapper"><span>网站备案／许可证号：沪ICP备14051177号－1 &nbsp;&nbsp;&nbsp; 版权所有：上海柱柱网络科技有限公司</span></div>
    </div>
</div>


</body>
</html>
